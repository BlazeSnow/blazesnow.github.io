networks:
  blazesnow:
    external: true
    name: blazesnow

services:
  blazesnowcom:
    build:
      context: .
      dockerfile: Dockerfile
    image: registry.cn-hangzhou.aliyuncs.com/blazesnow/blazesnowcom:latest
    container_name: blazesnowcom
    restart: always
    networks:
      - blazesnow
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    volumes:
      - ./caddy_root:/root
      - ./caddy_data:/data
      - ./caddy_config:/config
    env_file:
      - .env
