name: Docker Build latest

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in
      uses: docker/login-action@v3
      with:
        registry: registry.cn-hangzhou.aliyuncs.com
        username: BlazeSnow23
        password: ${{ secrets.TOKEN }}
        logout: true

    - name: Build latest
      run: docker build -t registry.cn-hangzhou.aliyuncs.com/blazesnow/blazesnowcom:latest .

    - name: Push latest
      run: docker push registry.cn-hangzhou.aliyuncs.com/blazesnow/blazesnowcom:latest

    - name: Tag dev
      run: docker tag registry.cn-hangzhou.aliyuncs.com/blazesnow/blazesnowcom:latest registry.cn-hangzhou.aliyuncs.com/blazesnow/blazesnowcom:dev

    - name: Push dev
      run: docker push registry.cn-hangzhou.aliyuncs.com/blazesnow/blazesnowcom:dev
