<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>BlazeSnow帮助网站</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="BlazeSnow帮助网站" name="description">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="lib/theme-simple.css" media="(prefers-color-scheme: light)" rel="stylesheet">
    <link href="lib/theme-simple-dark.css" media="(prefers-color-scheme: dark)" rel="stylesheet">
    <link href="logo/logo.ico" rel="shortcut icon">
    <link href="theme-custom.css" rel="stylesheet">
</head>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        //页面标题
        name: "BlazeSnow帮助网站",
        //右上角仓库地址
        repo: '',
        //显示侧边栏
        loadSidebar: true,
        //侧边栏最大级数
        subMaxLevel: 1,
        //切换网页自动到顶部
        auto2top: true,
        //自定义主页
        homepage: '/README.md',
        //图标
        logo: '/logo/logo.png',
        //标题跳转
        nameLink: '/',
        //找不到页面时404
        notFoundPage: '/404.md',
        //封面
        coverpage: true,
        //封面禁止向下进入首页
        onlyCover: true,
        //翻页插件
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: true,
        },
        //到顶按钮插件
        scrollToTop: {
            auto: true,
            text: '🚀',
            right: 15,
            bottom: 15,
            offset: 500
        },
        //tab横向显示标题
        tabs: {
            persist: true, // default
            sync: true, // default
            theme: 'classic', // default
            tabComments: true, // default
            tabHeadings: true // default
        }
    }
</script>
<!-- Docsify v4 -->
<!--script src="//cdn.jsdelivr.net/npm/docsify@4"></script-->
<script src="lib/docsify.js"></script>
<script src="lib/docsify-themeable.js"></script>
<script src="lib/docsify-pagination.js"></script>
<script src="lib/docsify-scroll-to-top.min.js"></script>
<script src="lib/docsify-tabs.js"></script>
</body>

</html>
