<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>BlazeSnow帮助网站</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="BlazeSnow帮助网站" name="description">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="lib/theme-simple.css" media="(prefers-color-scheme: light)" rel="stylesheet">
    <link href="lib/theme-simple-dark.css" media="(prefers-color-scheme: dark)" rel="stylesheet">
    <link href="logo/logo.ico" rel="shortcut icon">
    <style>
        :root {
            /*字体大小*/
            --base-font-size: 18px;
            /*字体间距*/
            --base-line-height: 2;
            /*主题色*/
            --theme-color: #0080FF;
            /*链接的颜色*/
            --link-color: #1c6eda;
            /*强制换行*/
            word-wrap: break-word;
            word-break: break-all;
            white-space: normal;
            overflow: auto;
        }

        /*单行代码块强制换行*/
        .markdown-section code:not([class*=lang-]):not([class*=language-]) {
            word-wrap: break-word;
            word-break: break-all;
            white-space: normal;
            overflow: auto;
        }
    </style>
</head>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        //页面标题
        name: "BlazeSnow帮助网站",
        //右上角仓库地址
        repo: '',
        //基础路径
        basePath: '/',
        //启用相对路径
        relativePath: false,
        //显示顶栏
        loadNavbar: '../_navbar.md',
        //在小页面上合并顶栏和侧边栏
        mergeNavbar: true,
        //显示侧边栏
        loadSidebar: '../_sidebar.md',
        //隐藏侧边栏
        hideSidebar: false,
        //侧边栏最大级数
        subMaxLevel: 0,
        //顶级目录默认展开
        //sidebarDisplayLevel: 0,
        //切换网页自动到顶部
        auto2top: true,
        //自定义主页
        homepage: '../README.md',
        //图标
        logo: '../logo/logo.png',
        //标题跳转
        nameLink: '/',
        //找不到页面时404
        notFoundPage: '../_404.md',
        //封面
        coverpage: '../_coverpage.md',
        //封面禁止向下进入首页
        onlyCover: true,
        //docsify-themeable选项
        themeable: {
            //显示加载转圈
            readyTransition: true,
            //表格横向改纵向
            responsiveTables: true,
        },
        //到顶按钮插件
        scrollToTop: {
            auto: true,
            text: '🚀',
            right: 15,
            bottom: 15,
            offset: 500
        },
        //tab横向显示标题
        tabs: {
            persist: true, // default
            sync: true, // default
            theme: 'classic', // default
            tabComments: true, // default
            tabHeadings: true // default
        }
    }
</script>
<!-- Docsify v4 -->
<!--script src="//cdn.jsdelivr.net/npm/docsify@4"></script-->
<script src="lib/docsify.js"></script>
<script src="lib/docsify-themeable.js"></script>
<script src="lib/docsify-scroll-to-top.min.js"></script>
<script src="lib/docsify-tabs.js"></script>
</body>

</html>
