<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>BlazeSnow帮助网站</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="lib/theme-simple.css" media="(prefers-color-scheme: light)" rel="stylesheet">
    <link href="lib/theme-simple-dark.css" media="(prefers-color-scheme: dark)" rel="stylesheet">
    <link href="lib/theme-custom.css" rel="stylesheet">
    <link href="logo/logo.ico" rel="shortcut icon">
</head>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'BlazeSnow帮助网站',
        repo: 'https://github.com/BlazeSnow',
        loadSidebar: "sidebar.md",//显示侧边栏
        subMaxLevel: 3,//侧边栏最大级数
        auto2top: true,//切换网页自动到顶部
        //homepage: "README.md",//自定义主页
        logo: "logo/logo.png",//图标
        nameLink: "/",//标题跳转
        themeColor: "#0080FF",//主题色
        notFoundPage: "404.md",
        copyCode: {
            buttonText: '复制到剪贴板',
            errorText: '错误',
            successText: '复制成功',
        },
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: true,
        },
    }
</script>
<!-- Docsify v4 -->
<!--script src="//cdn.jsdelivr.net/npm/docsify@4"></script-->
<script src="lib/docsify.js"></script>
<script src="lib/docsify-themeable.js"></script>
<script src="lib/docsify-copy-code.js"></script>
<script src="lib/docsify-pagination.js"></script>
</body>

</html>
